<div class="search-for-office">
  <div class="red-bar-solid">
    <div class="search-for-office-header">
      <h3 class="search-for-office-h3">Find an Office</h3>
      <div class="search-for-office-bar-btn">
        <form name="find-an-office" class="officeSearch-Form">
          <div class="officeSearch-fieldWrapper">
            <input
              type="text"
              id="officeSearch-formField"
              aria-label="Enter City, State, OR Zipcode"
              placeholder="Enter City, State, OR Zipcode"
              value=""
            />
          </div>
        </form>
        <button
          type="submit"
          id="officeSearch-btnHome"
          class="officeSearch-submitBtn officeSearch-submitBtn-setHeight"
        >
          Search Now!
        </button>
      </div>
    </div>
  </div>
</div>
